<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Member</title>
</head>
<body>
    <form action="" method="post">
        <center>
            <h2>Update Member</h2>
            <label for="uname">Username :&nbsp;</label>
            <input type="text" id="uname" required><br><br>
            <label for="pwd">Password : &nbsp;   </label>
            <input type="password" id="pwd" required><br><br>
            <label for="fname">Full Name :&nbsp; </label>
            <input type="text" id="fname" required><br><br>
            <label for="email">Email :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </label>
            <input type="email" id="email" required><br><br>
            <label for="mno">Mobile No. : </label>
            <input type="number" id="mno" maxlength="10" pattern="[0-9]"><br><br>
            <label for="address">Address :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </label>
            <textarea name="address" id="address" ></textarea><br><br>
            <input type="submit">&nbsp;&nbsp;
            <input type="button" value="Dalete" name="delete">
        </center>
    </form>
</body>
</html>
