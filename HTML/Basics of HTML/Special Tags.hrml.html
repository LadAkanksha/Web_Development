<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <abbr title="Hyper Text Markup Language">HTML</abbr>

    <p>the <code>&lt;code&gt;</code> tag is used to display code blocks!</p>

    <p>press <kbd>CTRL</kbd>+<kbd>S</kbd> to save your work.</p>
    
    <input type="input" list="Colors">
    <datalist id ="Colors">
        <option value="Red"></option>
        <option value="green"></option>
        <option value="blue"></option>
        <option value="yellow"></option>
    </datalist><br><br>

    <dialog open=""><p>This is dialog box!</p></dialog>

    <details>
        <summary>How old you are?</summary>
        21
    </details><br><br>

    <p>The store close at <time datetime="">10:00</time></p>

    <ruby>Main Text
        <rt>Little Text</rt>
        <rp>Little Text</rp>
    </ruby><br><br>

    <progress max="100" value="40"></progress><br><br>

    <meter value="88" min="0" max="100" low="30" high="60" optimum="80"></meter>

    <fieldset>
        <legend>Title here</legend>
        <p>Content goes here....</p>
    </fieldset>
</body>
</html>
