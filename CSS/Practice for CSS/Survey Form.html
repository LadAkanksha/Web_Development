<DOCTYPE html>
    <html>
      <head lang = "en">
        <meta charset ="utf-8" content="width=device-width,initial-scale=1.0">
          <meta charset="utf-8">
          <title>Survey Project</title>
          <link rel="stylesheet" href="Survey Form.css">
      </head>
      <body>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p>Thank you for taking the time to help us improve the platform</p>
        <form>
          <label for="name">Name<label>
            <input type="text" id="name" placeholder="Enter your name" required>
            <label for="email">Email</label>
            <input type="email" id="email" pattern="[a-z0-9]{8,}" placeholder="Enter your email"required>
            <label for="number">Age(Optional)</label>
            <input type="number" min="10" max="99" placeholder="Age" required>
            <label for="dropdown">Which option best describes your current role?</label>
            <select id="dropdown" name="role">
            <option>select current role</option>
  <option value="1">Student</option>
    
    <option value="2">Full Time Job</option>
      <option value="3">Full Time Learner</option>
        <option value="4">Prefer not to say</option>
          <option value="5">Other</option>
            </select>
          <label for="Recommand">Would you recommend freeCodeCamp to a friend?</label>
          <label><input type="radio" name="recommand" value="Definitely" class="inline" checked>Definitely</label>
          <label><input type="radio" name="recommand" value="Maybe"class="inline">Maybe</label>
          <label><input type="radio" name="recommand" value="Not sure"class="inline">Not sure</label>
          <label for="feature">What is your favorite feature of freeCodeCamp?</label>
          <select id="feature" name="role">
            <option value="">select an option</option>
  <option value="1">Challenges</option>
    
    <option value="2">projects</option>
      <option value="3">Community</option>
        <option value="4">Open source</option>
            </select>
            <label>What would you like to see improved?<span>(Check all that apply)</span></label>
            <label><input type="checkbox"class="inline">Front-end Projects
  </label>
  <label><input type="checkbox" class="inline">Back-end Projects
  </label>
  <label><input type="checkbox"class="inline">Data Visualization
  </label>
  <label><input type="checkbox"class="inline">Challenges
  </label>
  <label><input type="checkbox"class="inline">Open Source Community
  </label>
  <label><input type="checkbox"class="inline">Gitter help rooms
  </label>
  <label><input type="checkbox"class="inline">Videos
  </label>
  <label><input type="checkbox"class="inline">City Meetups
  </label>
  <label><input type="checkbox"class="inline">Wiki
  </label>
  <label><input type="checkbox"class="inline">Forum
  </label>
  <label><input type="checkbox"class="inline">Additional Courses
  </label>
  <label>Any comments or suggestions?</label>
  <textarea placeholder="Enter your comment here..." rows="5" cols="25"></textarea>
    <button>Submit</button>
        </form>
      </body>
    </html>
