<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position - Absolute</title>
    <style>
        .parent{
            height: 300px;
            width: 300px;
            background-color: palevioletred;
            position: relative;
            top: 100px;
            left: 100px;
        }
        .child{
            height:60px;
            width: 100px;
            padding: 5px;
            text-align: center;
            background-color: rgb(123, 7, 36);
            position: absolute;
            right: 5px;
            bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <h1>Parent div</h1>
        <div class="child">
            <h3>Child div</h3>
        </div>
    </div>
</body>
</html>
