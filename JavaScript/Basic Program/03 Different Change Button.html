<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaSript can Change Style</title>
<style>
    button{
        background-color: rgb(8, 8, 8);
        color: rgb(248, 248, 249);
    }
</style>
</head>
<body>
    <h2>What JavaScript Can Do?</h2>
    <p id="demo">JavaScript is the World's most popular programming language.</p>
    <p id="demo1" style="display: none;">Hello JavaScript!</p>
    
    <button type="button" onclick='document.getElementById("demo").innerHTML = "Welcome in JavaScript !!!"'>Change Content</button>
    <button type="button" onclick='document.getElementById("demo").style.fontSize="35px"'>Change Style</button>
    <button type="button" onclick='document.getElementById("demo").style.display = "none"'>Hide</button>
    <button type="button" onclick='document.getElementById("demo").style.display = "block"'>Show Hidden</button>
</body>
</html>
