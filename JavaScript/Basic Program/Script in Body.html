<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script in Body Tag</title>
    <style>
        button {
            background-color: aqua;
            color: rgb(33, 5, 242);
        }
    </style>
</head>

<body>
    <h2>What JavaScript Can Do?</h2>
    <p id="demo">JavaScript can change HTML content.</p>
    <button type="button" onclick="myFunction()">Click Me</button>

    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = "Welcome in JavaScript !!!"
        }
    </script>

</body>

</html>
