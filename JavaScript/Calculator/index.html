<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="grid-container">
        <div class="item input-box"> </div>
        <div class="item operation">C</div>
        <div class="item operation">&#8998</div>
        <div class="item operation">%</div>
        <div class="item operation">&divide</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
        <div class="item operation">&times</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item operation">-</div>
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item operation">+</div>
        <div class="item operation">e</div>
        <div class="item">0</div>
        <div class="item">.</div>
        <div class="item operation">=</div>
    </div>
</body>
</html>
